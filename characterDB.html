<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>케릭터 도감</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="./js/jquery.min.js"></script>
		<script src="./js/characterFilter.js"></script>
		
		<!-- grid init -->
		<style>
			.wrapper{
				display: grid;
				grid-template-columns: repeat(7, 140px);
				grid-template-rows: repeat(15, 140px);
				grid-column-gap: 40px;
				grid-row-gap: 40px;
				justify-content: center;
			}
			
			.name{
				text-align: center;
			}
			
			.characterName{
				text-align: center;
			}
			
		</style>
		
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="index.html">라오DB</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="characterDB.html">케릭터 도감</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="equipmentDB.html">장비도감</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="gameStory.html">스토리</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://lastoriginmap.github.io/" target="_blank">철충 지도</a>
				</li>
			</ul>
		</nav>
		
		<main role="main" class="container">
			<div class="my-3 p-3 bg-white rounded box-shadow">
				<div class="container">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="bioroid" class="form-check-input" onclick = "searchByCharacterBrood(bioroid)">바이오로이드
						</label>
					</div>
				
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="ags" class="form-check-input" onclick = "searchByCharacterBrood(ags)">AGS
						</label>
					</div>
				</div>
				
				<div class="container">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="B" class="form-check-input" onclick = "searchByCharacterRank(B)">B랭크
						</label>
					</div>
				
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="A" class="form-check-input" onclick = "searchByCharacterRank(A)">A랭크
						</label>
					</div>
				
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="S" class="form-check-input" onclick = "searchByCharacterRank(S)">S랭크
						</label>
					</div>
				
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="SS" class="form-check-input" onclick = "searchByCharacterRank(SS)">SS랭크
						</label>
					</div>
				</div>
				
				<div class="container">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="light" class="form-check-input" onclick="searchByCharacterType(light)">경장형
						</label>
					</div>
				
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="mobile" class="form-check-input" onclick="searchByCharacterType(mobile)">기동형
						</label>
					</div>
				
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="heavy" class="form-check-input" onclick="searchByCharacterType(heavy)">중장형
						</label>
					</div>
				</div>
				
				<div class="container">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="attacker" class="form-check-input" onclick="searchByCharacterRole(attacker)">공격기
						</label>
					</div>
				
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="tanker" class="form-check-input" onclick="searchByCharacterRole(tanker)">보호기
						</label>
					</div>
				
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" id="supporter" class="form-check-input" onclick="searchByCharacterRole(supporter)">지원기
						</label>
					</div>
				</div>
				
				<div class="container">
					<div class="form-group">
						<label for="cName">이름: </label>
						<input type="text" id="cName" placeholder ="미호" style="width=200px">
						<button class="btn btn-primary btn-sm" role="button" onclick="searchByCharacterName()">검색</button>
					</div>
				</div>
			</div>
		</main>
		
		<!--class params write Gideline ==> <div class="brood characterRank characterType characterRole"></div> -->
		<div class="wrapper">
			<div class = "bioroid A light attacker charactrer">
				<a class="name" href="character.html?character=miho" onclick="window.open(this.href, '_blank','width=550, height=550, toolbars=no, scrollbars=no'); return false"><img src="img/Profile/Miho_basic.png"><p class="characterName">T-14 미호</p></a>
			</div>
			<div class = "bioroid S heavy attacker character">
				<a class="name" href="character.html?character=beasthunter" onclick="window.open(this.href, '_blank','width=550, height=550, toolbars=no, scrollbars=no'); return false"><img src="img/Profile/BeastHunter_basic.png"><p class="characterName">AT-100 비스트헌터</p></a>
			</div>
			
		</div><br>
		
		<div class="container">
			<a href="index.html"class="btn btn-primary" role="button"> 뒤로가기 </a>
		</div>
	</body>
</html>
